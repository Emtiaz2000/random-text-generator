<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random text Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Generate Random Text</h1>
    <div class="content-body" style="text-align:center;">
        <form class="tool">

            <div class="selection">
                <input id="num" class="number checked" type="number" value="3" min="1" max="500" maxlength="3"
                    name="num">
            </div><br>
            <div class="selection">
                <select id="typ" class="thing checked" name="font" onChange="window.location.href=this.value">
                    <option value="s">Words</option>
                </select></div>
            <button id="generate" style="width:180px;text-align:center;">Generate</button>
        </form>

        <div id="display" style="margin-top: 30px; min-height: 75px; display:inline-block;"></div>

        <div class="selectedValue">
            <h4>your selected words</h4>
            <div class="selecetdItem">

            </div>
           
            <div class="buttonContainer">
                <button class="remove">Clear field</button>
                <button class="copy">copy text</button>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="app.js"></script>
</body>

</html>
